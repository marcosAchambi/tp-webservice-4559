<!-- facebook-post-generator.component.html -->
<div class="container mx-auto p-6 max-w-4xl">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Generador
      de
      Imágenes
      para
      Facebook
    </h1>

    <!-- Formulario -->
    <form [formGroup]="postForm" (ngSubmit)="onGenerateImage()" class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Título del post -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
            Título
            del
            Post
            *
          </label>
          <input
            id="title"
            type="text"
            formControlName="title"
            placeholder="Escribe el título de tu post..."
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [class.border-red-500]="title?.invalid && title?.touched"
          />
          <div *ngIf="title?.invalid && title?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="title?.errors?.['required']">
              El
              título
              es
              requerido
            </div>
            <div *ngIf="title?.errors?.['minlength']">
              El
              título
              debe
              tener
              al
              menos
              3
              caracteres
            </div>
          </div>
        </div>

        <!-- Descripción adicional -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
            Descripción
            (opcional)
          </label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="Agrega detalles adicionales..."
            rows="3"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>
      </div>

      <!-- Estilo de imagen -->
      <div>
        <label for="style" class="block text-sm font-medium text-gray-700 mb-2">
          Estilo
          de
          Imagen
        </label>
        <select
          id="style"
          formControlName="style"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option value="moderno">
            Moderno
          </option>
          <option value="minimalista">
            Minimalista
          </option>
          <option value="colorido">
            Colorido
          </option>
          <option value="profesional">
            Profesional
          </option>
          <option value="creativo">
            Creativo
          </option>
        </select>
      </div>

      <!-- Botones de acción -->
      <div class="flex flex-wrap gap-4 justify-center">
        <button
          type="submit"
          [disabled]="isLoading || postForm.invalid"
          class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 font-medium"
        >
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ isLoading ? 'Generando...' : 'Generar imagen' }}</span>
        </button>

        <button
          type="button"
          (click)="resetForm()"
          class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 font-medium"
        >
          Limpiar
        </button>
      </div>
    </form>

    <!-- Error message -->
    <div *ngIf="error" class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
      {{ error }}
    </div>

    <!-- Descripción generada -->
    <div *ngIf="generatedImageDescription" class="mt-8">
      <h3 class="text-xl font-semibold text-gray-800 mb-3">
        Descripción
        Generada
        por
        AI:</h3>
      <div class="p-4 bg-gray-50 rounded-lg border">
        <p class="text-gray-700 leading-relaxed">{{ generatedImageDescription }}</p>
      </div>
    </div>

    <!-- Imagen generada -->
    <div *ngIf="generatedImage" class="mt-8">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        Imagen
        Generada:</h3>
      <div class="border rounded-lg overflow-hidden bg-gray-50">
        <img
          [src]="generatedImage"
          alt="Imagen generada para Facebook"
          class="w-full h-auto max-w-2xl mx-auto block"
        />
        <div class="p-4 bg-white border-t flex justify-center gap-4">
          <button
            (click)="downloadImage()"
            class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Descargar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
